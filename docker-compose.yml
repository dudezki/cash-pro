services:
  postgres:
    image: postgres:15-alpine
    container_name: cash_pro_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cash_pro_control}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cash_pro_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cash_pro_backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-cash_pro_control}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-cash_pro_control}
      - SUPER_ADMIN_USERNAME=${SUPER_ADMIN_USERNAME:-admin@example.com}
      - SUPER_ADMIN_PASSWORD=${SUPER_ADMIN_PASSWORD:-change_me}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - cash_pro_network
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    entrypoint: ["./app/scripts/entrypoint.sh"]

volumes:
  postgres_data:

networks:
  cash_pro_network:
    driver: bridge

